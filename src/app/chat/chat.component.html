<div class="container">
  <div class="chat-box">
    <div class="chat-left">
        <app-chat-list [userList]="userList" (changeUser)="changeUser($event)"></app-chat-list>

    <div class="chat-right">
      <app-chat-window [messages]="messages" (sendMessage)="sendMessage($event)"></app-chat-window>
    </div>

  </div>
</div>
